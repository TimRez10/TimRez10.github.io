<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello ACIT</title>
    <!-- Include jQuery -->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
</head>
<body>
    <h1>Hello ACIT</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <!-- jQuery Example: Change text color on click -->
    <script>
        $(document).ready(function(){
            // jQuery code to change text color on click
            $("h1").click(function(){
                $(this).css("color", "blue");
            });
        });
    </script>
</body>
</html>
